<div class="draft-container">
  <div class="draft-content">
    <p>draft-page works!</p>
  </div>

  <div class="draft-table-container">
    <h2>Round {{ draftRound }}</h2>
    <div class="draft-cards" *ngIf="draftPicksCollection && draftPicksCollection.length > 0">
      <app-draft-card *ngFor="let pick of draftPicksCollection | filterByRound: draftRound" [draftPick]="pick">
      </app-draft-card>
    </div>
  </div>
</div>
