<div *ngIf="player">
    <mat-card class="player-card">
        <mat-card-header>
            <mat-card-title>{{ player.rank}} {{ player.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            Pos: {{ player.position}}  Team:{{ player.nflTeam}}  Bye:{{ player.byeWeek}}
        </mat-card-content>
    </mat-card>
</div>
