<div *ngIf="team">
    <mat-card class="team-card">
        <mat-card-header>
            <mat-card-title>{{ team.name}}</mat-card-title>
            <mat-card-title>{{ team.manager}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content-parent">
            <div class="content-item">{{ team.nickname}}</div>  
            <div class="content-item">{{ team.email}}</div>
        </mat-card-content>
    </mat-card>
</div>
